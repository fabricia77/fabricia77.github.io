<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensalidade SINAIT - SMS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 270px;
            text-align: center;
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #ff8c6b;
            margin-bottom: 30px;
            font-weight: 900;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #ff8c6b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #ff7043;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Sinait Logo">
        </div>
        <div class="subtitle">MENSALIDADES</div>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login" placeholder="Login">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>
</body>
</html>
